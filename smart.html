<!doctype html>
<html lang="br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>GoSmart Tecnologia</title>
</head>

<body>
    <h2>GoSmart Tecnologia</h2>
    <div class="row">
        <div class="col-md-3 mb-3">
            <label for="certificado">Tipo de Certificado:</label>
            <script language="javascript">
                function envioCertificado() {
                    var tipo_certificado = document.getElementById("certificado").value;
                    if ( tipo_certificado == ""){
                        tipo_certificado = "Aguardando preenchimento"
                        valor_certificado = "Aguardando preenchimento"
                        document.getElementById("receberCertificado").innerHTML = "<small class='text-muted'>"+tipo_certificado+"</small>";
                        document.getElementById("nosso_preco").innerHTML = "<small class='text-muted'>"+valor_certificado+"</small>";
                    }
                    if ( tipo_certificado == "01"){
                        tipo_certificado = "Certificado e-CNPJ A1"
                        valor_certificado = "219,90"
                        document.getElementById("receberCertificado").innerHTML = "<small class='text-muted'>"+tipo_certificado+"</small>";
                        document.getElementById("nosso_preco").innerHTML = "<small class='text-muted'>"+valor_certificado+"</small>";
                    }
                    if ( tipo_certificado == "02"){
                        tipo_certificado = "Certificado e-CNPJ A3"
                        valor_certificado = "329,90"
                        document.getElementById("receberCertificado").innerHTML = "<small class='text-muted'>"+tipo_certificado+"</small>";
                        document.getElementById("nosso_preco").innerHTML = "<small class='text-muted'>"+valor_certificado+"</small>";
                    }
                    if ( tipo_certificado == "03"){
                        tipo_certificado = "Certificado e-CPF A1"
                        valor_certificado = "159,90"
                        document.getElementById("receberCertificado").innerHTML = "<small class='text-muted'>"+tipo_certificado+"</small>";
                        document.getElementById("nosso_preco").innerHTML = "<small class='text-muted'>"+valor_certificado+"</small>";
                    }
                    if ( tipo_certificado == "04"){
                        tipo_certificado = "Certificado e-CPF A3"
                        valor_certificado = "249,90"
                        document.getElementById("receberCertificado").innerHTML = "<small class='text-muted'>"+tipo_certificado+"</small>";
                        document.getElementById("nosso_preco").innerHTML = "<small class='text-muted'>"+valor_certificado+"</small>";
                    }
                }
            </script>
            <select class="custom-select d-block w-100" id="certificado" onchange="envioCertificado();">
                <option value="">Nenhum certificado selecionado</option>
                <option value="01">Certificado e-CNPJ A1</option>
                <option value="02">Certificado e-CNPJ A3</option>
                <option value="03">Certificado e-CPF A1</option>
                <option value="04">Certificado e-CPF A3</option>
                <option value="05">Certificado Mídias</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="delivery">Selecione a região:</label>
            <select class="custom-select d-block w-100" id="delivery" required="">
                <option value="">Nenhuma região selecionada</option>
                <option>Natal</option>
                <option>Natal-ZN</option>
                <option>Parnamirim</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="pagamento">Selecione o tipo de Pagamento:</label>
            <select class="custom-select d-block w-100" id="pagamento" required="">
                <option value="">Nenhuma região selecionada</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div id="" class="col-md-3 mb-3">
            <label for="tipoCertificado">Tipo de certificado:</label>
            <label id="receberCertificado"><small class="text-muted">Aguardando preenchimento</small></label>
        </div>

        <div class="col-md-3 mb-3">
            <label for="nossoPreco">Nosso preço:</label>
            <label id="nosso_preco"><small class="text-muted">Aguardando preenchimento</small></label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mb-3">
            <label for="tipoCertificado">Seu preço:</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-3 mb-3">
            <label for="comissao">Sua comissão:</label>
            <small class="text-muted">Aguardando preenchimento</small>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
